<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎂 Happy Birthday 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script src="./script.js" defer></script>
<body>
  <div class="bg-decor">
    <!-- 星星/气泡 -->
  </div>

  <header class="site-header">
    <h1>黄老师生日快乐！</h1>
  </header>

  <!-- 全局背景音乐与控制按钮 -->
  <button id="bgmToggle" class="bgm-btn" aria-pressed="true" title="切换背景音乐">♪ </button>
  <audio id="bgm" src="audio/bgm.m4a" preload="auto" loop></audio>


  <main class="stage">
    <img id="mascot"
         class="mascot"
         src="images/布丁cookies (2)_20250408_155950.gif" 
         >
    <button id="endBtn" class="btn hidden" aria-controls="endModal">结束</button>
  </main>

  <!-- 开始弹窗（是否唱生日歌） -->
  <section id="startModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="startTitle">
    <div class="modal-card">
      <button class="modal-close" data-close>×</button>
      <h2 id="startTitle">要开始唱生日歌吗？</h2>
      <img class="modal-gif"
           src="images/布丁cookies (2)_20250408_155950.gif"/>
      <div class="modal-actions">
        <button id="startYes" class="btn primary">要！</button>
        <button id="startAlso" class="btn">不要也得要</button>
      </div>
    </div>
  </section>

  <!-- 结束弹窗 -->
  <section id="endModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="endTitle">
    <div class="modal-card">
      <button class="modal-close" data-close>×</button>
      <h2 id="endTitle">要结束生日歌吗？</h2>
      <img class="modal-gif"
           src="images/布丁cookies (2).gif">
      <div class="modal-actions">
        <button id="endYes" class="btn danger">结束</button>
        <button class="btn" data-close>继续</button>
      </div>
    </div>
  </section>

  <!-- 音频 -->
  <audio id="song" src="audio/happy_birthday.mp3" preload="auto"></audio>

  <!-- 彩带容器 -->
  <div id="confetti" aria-hidden="true"></div>

</body>
</html>
